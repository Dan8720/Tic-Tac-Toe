<!doctype html>
<meta charset="utf-8">
<title>Tic Tac Toe</title>
<body class="body">


<div class="container-fluid">

	<div class = "row">
		<div class = "col-md-3"> 
			<h2> <div id="P1" class = "noHighlight">Player One</div> </h2>
			<h3> <div id="P1symbol"> Symbol : ? <div> </h3>
			<h3> <div id="P1score"> Score : 0 </div></h3>
			<div id="P1button" class = "button"> </div>
		</div>
		<div class = "col-md-6 stage" ID = "canvas"> </div>
		<div class = "col-md-3">
			<h2> <div id="P2" class = "noHighlight"> Player Two </div> </h2>
			<h3> <div id="P2symbol"> Symbol : ? </div> </h3>
			<h3> <div id="P2score"> Score : 0 </div> </h3>
		</div>

	</div>
</div>


<script src="pixi.js"></script>
<script src="javaScript.js"></script>
<script src="node_modules/jQuery/tmp/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
<link rel= "stylesheet" href= "styleSheet.css">
<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
